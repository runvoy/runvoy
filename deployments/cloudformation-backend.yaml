AWSTemplateFormatVersion: '2010-09-09'
Description: 'runvoy - Remote Task Execution Platform (backend)'

Parameters:
  ProjectName:
    Type: String
    Default: runvoy
    Description: Name prefix for all resources

  LambdaCodeBucket:
    Type: String
    Default: runvoy-releases
    Description: S3 bucket name containing Lambda deployment package

Resources:
  # DynamoDB Table for API Keys
  APIKeysTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-api-keys'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: api_key_hash
          AttributeType: S
        - AttributeName: user_email
          AttributeType: S
      KeySchema:
        - AttributeName: api_key_hash
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_email-index
          KeySchema:
            - AttributeName: user_email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-api-keys'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for Executions
  ExecutionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-executions'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: execution_id
          AttributeType: S
        - AttributeName: started_at
          AttributeType: S
        - AttributeName: user_email
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: execution_id
          KeyType: HASH
        - AttributeName: started_at
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: user_email-started_at
          KeySchema:
            - AttributeName: user_email
              KeyType: HASH
            - AttributeName: started_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: status-started_at
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: started_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-executions'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for Locks
  LocksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-locks'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: lock_name
          AttributeType: S
      KeySchema:
        - AttributeName: lock_name
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-locks'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # CloudWatch Log Group for ECS task runner logs
  RunnerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/ecs/${ProjectName}/runner'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-runner-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # CloudWatch Log Group for Lambda orchestrator
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-orchestrator'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-lambda-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # VPC for Fargate tasks
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 172.20.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-vpc'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-igw'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets (2 for HA)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 172.20.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-1'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 172.20.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-2'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-rt'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # Security Group for Fargate tasks
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub 'Security group for ${ProjectName} Fargate tasks'
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: !Sub 'Allow all outbound traffic (needed for Git clone, AWS API, etc.) for ${ProjectName} tasks'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-fargate-sg'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectName}-cluster'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
          Base: 0
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-cluster'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # ECS Task Definition (single container, no git support)
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ProjectName}-task'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-task'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      ContainerDefinitions:
        - Name: runner
          Image: 'public.ecr.aws/docker/library/ubuntu:22.04'
          Essential: true
          # Command is overridden at runtime by Lambda
          Command:
            - '/bin/sh'
            - '-c'
            - 'echo "This task definition is a template. Command will be overridden at runtime."'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref RunnerLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: task

  # ECS Task Definition with Git Sidecar (multi-container with shared volume)
  TaskDefinitionWithGit:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ProjectName}-task-with-git'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      EphemeralStorage:
        SizeInGiB: 21  # Default 20 GiB + 1 GiB for git repos (max 200 GiB)
      Volumes:
        - Name: workspace
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-task-with-git'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      ContainerDefinitions:
        # Sidecar container for git cloning (runs first)
        - Name: git-cloner
          Image: 'public.ecr.aws/docker/library/alpine:3.18'
          Essential: false  # Task continues even if sidecar completes
          Command:
            - '/bin/sh'
            - '-c'
            - |
              set -e
              apk add --no-cache git
              if [ -z "$GIT_REPO" ]; then
                echo "ERROR: GIT_REPO environment variable is not set"
                exit 1
              fi
              GIT_REF=${GIT_REF:-main}
              CLONE_PATH=${SHARED_VOLUME_PATH}/repo

              # Clone git repository
              echo "### runvoy git-cloner: Cloning ${GIT_REPO} (ref: ${GIT_REF})"
              git clone --depth 1 --branch "${GIT_REF}" "${GIT_REPO}" "${CLONE_PATH}"
              echo "### runvoy git-cloner: Clone completed successfully"
              ls -la "${CLONE_PATH}"
              echo "### runvoy git-cloner: Sidecar completed successfully"
          Environment:
            - Name: GIT_REPO
              Value: ""  # Overridden at runtime via container override
            - Name: GIT_REF
              Value: "main"  # Overridden at runtime via container override
            - Name: SHARED_VOLUME_PATH
              Value: "/workspace"
          MountPoints:
            - ContainerPath: /workspace
              SourceVolume: workspace
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref RunnerLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: task

        # Main container (runs after git-cloner succeeds)
        - Name: runner
          Image: 'public.ecr.aws/docker/library/ubuntu:22.04'
          Essential: true
          DependsOn:
            - ContainerName: git-cloner
              Condition: SUCCESS  # Wait for sidecar to complete successfully
          # Command is overridden at runtime by Lambda
          Command:
            - '/bin/sh'
            - '-c'
            - 'echo "This task definition is a template. Command will be overridden at runtime."'
          WorkingDirectory: /workspace/repo  # Default to cloned repo root
          MountPoints:
            - ContainerPath: /workspace
              SourceVolume: workspace
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref RunnerLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: task

  # IAM Role for Task Execution (pulling images, writing logs)
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-task-execution-role'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-task-execution-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # IAM Role for Task (runtime permissions for user commands)
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-task-role'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-task-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !GetAtt RunnerLogGroup.Arn
        # TODO: Add more granular permissions based on user needs
        # For MVP, users can add AdministratorAccess or custom policies manually

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-role'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-lambda-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: OrchestratorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ecs:RunTask'
                  - 'ecs:DescribeTasks'
                  - 'ecs:DescribeTaskDefinition'
                  - 'ecs:RegisterTaskDefinition'
                  - 'ecs:DeregisterTaskDefinition'
                  - 'ecs:ListTasks'
                  - 'ecs:TagResource'
                  - 'ecs:StopTask'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource:
                  - !GetAtt TaskExecutionRole.Arn
                  - !GetAtt TaskRole.Arn
              - Effect: Allow
                Action:
                  - 'logs:GetLogEvents'
                  - 'logs:FilterLogEvents'
                  - 'logs:DescribeLogStreams'
                Resource: !GetAtt RunnerLogGroup.Arn
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                Resource:
                  - !GetAtt APIKeysTable.Arn
                  - !GetAtt ExecutionsTable.Arn
                  - !GetAtt LocksTable.Arn
                  - !Sub '${APIKeysTable.Arn}/index/*'
                  - !Sub '${ExecutionsTable.Arn}/index/*'

  # Lambda Function (code loaded from S3 bucket)
  LambdaFunction:
    Type: AWS::Lambda::Function
    DependsOn: LambdaLogGroup
    Properties:
      FunctionName: !Sub '${ProjectName}-orchestrator'
      Runtime: provided.al2023
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: bootstrap
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: bootstrap.zip
      Timeout: 60
      Architectures:
        - arm64
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-orchestrator'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      Environment:
        Variables:
          RUNVOY_API_KEYS_TABLE: !Ref APIKeysTable
          RUNVOY_EXECUTIONS_TABLE: !Ref ExecutionsTable
          RUNVOY_LOCKS_TABLE: !Ref LocksTable
          RUNVOY_ECS_CLUSTER: !Ref ECSCluster
          RUNVOY_TASK_DEFINITION: !Ref TaskDefinition
          RUNVOY_TASK_DEFINITION_WITH_GIT: !Ref TaskDefinitionWithGit
          RUNVOY_SUBNET_1: !Ref PublicSubnet1
          RUNVOY_SUBNET_2: !Ref PublicSubnet2
          RUNVOY_SECURITY_GROUP: !Ref FargateSecurityGroup
          RUNVOY_LOG_GROUP: !Ref RunnerLogGroup

  # Lambda Function URL
  LambdaFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !GetAtt LambdaFunction.Arn
      AuthType: NONE

  # Public access permission for Function URL
  LambdaFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaFunction.Arn
      Principal: '*'
      Action: lambda:InvokeFunctionUrl
      FunctionUrlAuthType: NONE

  # CloudWatch Log Group for Event Processor Lambda
  EventProcessorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-event-processor'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-event-processor-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # Event Processor Lambda Function
  EventProcessorFunction:
    Type: AWS::Lambda::Function
    DependsOn: EventProcessorLogGroup
    Properties:
      FunctionName: !Sub '${ProjectName}-event-processor'
      Runtime: provided.al2023
      Role: !GetAtt EventProcessorRole.Arn
      Handler: bootstrap-event-processor
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: event-processor.zip
      Timeout: 30
      Architectures:
        - arm64
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-event-processor'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      Environment:
        Variables:
          RUNVOY_EXECUTIONS_TABLE: !Ref ExecutionsTable
          RUNVOY_ECS_CLUSTER: !Ref ECSCluster
          RUNVOY_LOG_LEVEL: !Ref 'AWS::NoValue'

  # IAM Role for Event Processor Lambda
  EventProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-event-processor-role'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-event-processor-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: EventProcessorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                Resource:
                  - !GetAtt ExecutionsTable.Arn
                  - !Sub '${ExecutionsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'ecs:DescribeTasks'
                Resource: '*'

  # EventBridge Rule for ECS Task State Changes
  TaskCompletionEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${ProjectName}-task-completion'
      Description: 'Captures ECS task completion events for runvoy'
      State: ENABLED
      EventPattern:
        source:
          - aws.ecs
        detail-type:
          - ECS Task State Change
        detail:
          clusterArn:
            - !GetAtt ECSCluster.Arn
          lastStatus:
            - STOPPED
      Targets:
        - Arn: !GetAtt EventProcessorFunction.Arn
          Id: EventProcessorTarget

  # Permission for EventBridge to invoke Event Processor Lambda
  EventProcessorEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref EventProcessorFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt TaskCompletionEventRule.Arn

Outputs:
  APIEndpoint:
    Description: Lambda Function URL endpoint
    Value: !GetAtt LambdaFunctionUrl.FunctionUrl
    Export:
      Name: !Sub '${ProjectName}-api-endpoint'

  APIKeysTableName:
    Description: DynamoDB API Keys Table name
    Value: !Ref APIKeysTable
    Export:
      Name: !Sub '${ProjectName}-api-keys-table'

  ExecutionsTableName:
    Description: DynamoDB Executions Table name
    Value: !Ref ExecutionsTable
    Export:
      Name: !Sub '${ProjectName}-executions-table'

  LocksTableName:
    Description: DynamoDB Locks Table name
    Value: !Ref LocksTable
    Export:
      Name: !Sub '${ProjectName}-locks-table'

  ECSClusterName:
    Description: ECS Cluster name
    Value: !Ref ECSCluster
    Export:
      Name: !Sub '${ProjectName}-cluster'

  TaskDefinitionArn:
    Description: ECS Task Definition ARN (single container)
    Value: !Ref TaskDefinition

  TaskDefinitionWithGitArn:
    Description: ECS Task Definition ARN (with git sidecar)
    Value: !Ref TaskDefinitionWithGit

  LogGroup:
    Description: CloudWatch Log Group for runner tasks
    Value: !Ref RunnerLogGroup
    Export:
      Name: !Sub '${ProjectName}-log-group'

  LambdaLogGroup:
    Description: CloudWatch Log Group for Lambda orchestrator
    Value: !Ref LambdaLogGroup
    Export:
      Name: !Sub '${ProjectName}-lambda-log-group'

  LambdaFunctionName:
    Description: Lambda function name
    Value: !Ref LambdaFunction
    Export:
      Name: !Sub '${ProjectName}-lambda-function'

  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${ProjectName}-vpc-id'

  EventProcessorFunctionName:
    Description: Event Processor Lambda function name
    Value: !Ref EventProcessorFunction
    Export:
      Name: !Sub '${ProjectName}-event-processor-function'

  EventProcessorLogGroup:
    Description: CloudWatch Log Group for Event Processor Lambda
    Value: !Ref EventProcessorLogGroup
    Export:
      Name: !Sub '${ProjectName}-event-processor-log-group'

  TaskCompletionEventRuleName:
    Description: EventBridge Rule for ECS task completions
    Value: !Ref TaskCompletionEventRule
    Export:
      Name: !Sub '${ProjectName}-task-completion-rule'

