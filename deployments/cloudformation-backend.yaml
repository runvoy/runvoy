AWSTemplateFormatVersion: '2010-09-09'
Description: 'runvoy - Remote Task Execution Platform (backend)'

Parameters:
  ProjectName:
    Type: String
    Default: runvoy
    Description: Name prefix for all resources

  LambdaCodeBucket:
    Type: String
    Default: runvoy-releases
    Description: S3 bucket name containing Lambda deployment package

Resources:
  # DynamoDB Table for API Keys
  APIKeysTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-api-keys'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: api_key_hash
          AttributeType: S
        - AttributeName: user_email
          AttributeType: S
      KeySchema:
        - AttributeName: api_key_hash
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_email-index
          KeySchema:
            - AttributeName: user_email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-api-keys'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for Executions
  ExecutionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-executions'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: execution_id
          AttributeType: S
        - AttributeName: started_at
          AttributeType: S
        - AttributeName: user_email
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: execution_id
          KeyType: HASH
        - AttributeName: started_at
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: user_email-started_at
          KeySchema:
            - AttributeName: user_email
              KeyType: HASH
            - AttributeName: started_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: status-started_at
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: started_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-executions'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for Locks
  LocksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-locks'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: lock_name
          AttributeType: S
      KeySchema:
        - AttributeName: lock_name
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-locks'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for Pending API Keys
  PendingAPIKeysTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-pending-api-keys'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: secret_token
          AttributeType: S
      KeySchema:
        - AttributeName: secret_token
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-pending-api-keys'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # CloudWatch Log Group for ECS task runner logs
  RunnerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/ecs/${ProjectName}/runner'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-runner-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # CloudWatch Log Group for Lambda orchestrator
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-orchestrator'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-lambda-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # VPC for Fargate tasks
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 172.20.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-vpc'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-igw'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets (2 for HA)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 172.20.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-1'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 172.20.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-2'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-rt'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # Security Group for Fargate tasks
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub 'Security group for ${ProjectName} Fargate tasks'
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: !Sub 'Allow all outbound traffic (needed for Git clone, AWS API, etc.) for ${ProjectName} tasks'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-fargate-sg'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectName}-cluster'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
          Base: 0
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-cluster'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # ECS Task Definition is now managed dynamically via ECS API
  # Task definitions are registered on-demand when images are added via the API

  # IAM Role for Task Execution (pulling images, writing logs)
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-task-execution-role'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-task-execution-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # IAM Role for Task (runtime permissions for user commands)
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-task-role'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-task-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !GetAtt RunnerLogGroup.Arn
        # TODO: Add more granular permissions based on user needs
        # For MVP, users can add AdministratorAccess or custom policies manually

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-role'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-lambda-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: OrchestratorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Task definition permissions (scoped to runvoy-image-* family prefix)
              # Apparently it's not possible to scope those easily, we might have to
              # find a way to restrict this permission though. TODO
              - Effect: Allow
                Action:
                  - 'ecs:RegisterTaskDefinition'
                  - 'ecs:DescribeTaskDefinition'
                  - 'ecs:DeregisterTaskDefinition'
                  - 'ecs:ListTaskDefinitions'
                Resource: '*'
              # Tagging permissions for task definitions and tasks
              - Effect: Allow
                Action:
                  - 'ecs:ListTagsForResource'
                  - 'ecs:TagResource'
                  - 'ecs:UntagResource'
                Resource:
                  - !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task-definition/runvoy-image-*'
                  - !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task/${ProjectName}-cluster/*'
              # Task permissions
              # RunTask requires permission on both task definitions and cluster
              - Effect: Allow
                Action:
                  - 'ecs:RunTask'
                Resource:
                  - !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task-definition/runvoy-image-*'
                  - !GetAtt ECSCluster.Arn
              - Effect: Allow
                Action:
                  - 'ecs:StopTask'
                  - 'ecs:DescribeTasks'
                  - 'ecs:ListTasks'
                Resource: !GetAtt ECSCluster.Arn
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource:
                  - !GetAtt TaskExecutionRole.Arn
                  - !GetAtt TaskRole.Arn
              - Effect: Allow
                Action:
                  - 'logs:GetLogEvents'
                  - 'logs:FilterLogEvents'
                  - 'logs:DescribeLogStreams'
                Resource: !GetAtt RunnerLogGroup.Arn
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                Resource:
                  - !GetAtt APIKeysTable.Arn
                  - !GetAtt ExecutionsTable.Arn
                  - !GetAtt LocksTable.Arn
                  - !GetAtt PendingAPIKeysTable.Arn
                  - !Sub '${APIKeysTable.Arn}/index/*'
                  - !Sub '${ExecutionsTable.Arn}/index/*'

  # Lambda Function (code loaded from S3 bucket)
  LambdaFunction:
    Type: AWS::Lambda::Function
    DependsOn: LambdaLogGroup
    Properties:
      FunctionName: !Sub '${ProjectName}-orchestrator'
      Runtime: provided.al2023
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: bootstrap
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: bootstrap.zip
      Timeout: 60
      Architectures:
        - arm64
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-orchestrator'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      Environment:
        Variables:
          RUNVOY_API_KEYS_TABLE: !Ref APIKeysTable
          RUNVOY_EXECUTIONS_TABLE: !Ref ExecutionsTable
          RUNVOY_LOCKS_TABLE: !Ref LocksTable
          RUNVOY_PENDING_API_KEYS_TABLE: !Ref PendingAPIKeysTable
          RUNVOY_ECS_CLUSTER: !Ref ECSCluster
          RUNVOY_SUBNET_1: !Ref PublicSubnet1
          RUNVOY_SUBNET_2: !Ref PublicSubnet2
          RUNVOY_SECURITY_GROUP: !Ref FargateSecurityGroup
          RUNVOY_LOG_GROUP: !Ref RunnerLogGroup
          RUNVOY_TASK_EXEC_ROLE_ARN: !GetAtt TaskExecutionRole.Arn
          RUNVOY_TASK_ROLE_ARN: !GetAtt TaskRole.Arn

  # Lambda Function URL
  LambdaFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !GetAtt LambdaFunction.Arn
      AuthType: NONE

  # Public access permission for Function URL
  LambdaFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaFunction.Arn
      Principal: '*'
      Action: lambda:InvokeFunctionUrl
      FunctionUrlAuthType: NONE

  # CloudWatch Log Group for Event Processor Lambda
  EventProcessorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-event-processor'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-event-processor-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # Event Processor Lambda Function
  EventProcessorFunction:
    Type: AWS::Lambda::Function
    DependsOn: EventProcessorLogGroup
    Properties:
      FunctionName: !Sub '${ProjectName}-event-processor'
      Runtime: provided.al2023
      Role: !GetAtt EventProcessorRole.Arn
      Handler: bootstrap-event-processor
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: event-processor.zip
      Timeout: 30
      Architectures:
        - arm64
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-event-processor'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      Environment:
        Variables:
          RUNVOY_EXECUTIONS_TABLE: !Ref ExecutionsTable
          RUNVOY_ECS_CLUSTER: !Ref ECSCluster
          RUNVOY_LOG_LEVEL: !Ref 'AWS::NoValue'

  # IAM Role for Event Processor Lambda
  EventProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-event-processor-role'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-event-processor-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: EventProcessorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                Resource:
                  - !GetAtt ExecutionsTable.Arn
                  - !Sub '${ExecutionsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'ecs:DescribeTasks'
                # Event processor needs to describe tasks in our cluster to update execution status
                Resource: !GetAtt ECSCluster.Arn

  # EventBridge Rule for ECS Task State Changes
  TaskCompletionEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${ProjectName}-task-completion'
      Description: 'Captures ECS task completion events for runvoy'
      State: ENABLED
      EventPattern:
        source:
          - aws.ecs
        detail-type:
          - ECS Task State Change
        detail:
          clusterArn:
            - !GetAtt ECSCluster.Arn
          lastStatus:
            - STOPPED
      Targets:
        - Arn: !GetAtt EventProcessorFunction.Arn
          Id: EventProcessorTarget

  # Permission for EventBridge to invoke Event Processor Lambda
  EventProcessorEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref EventProcessorFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt TaskCompletionEventRule.Arn

  # DynamoDB Table for WebSocket Connections
  WebSocketConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-websocket-connections'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: connection_id
          AttributeType: S
        - AttributeName: execution_id
          AttributeType: S
      KeySchema:
        - AttributeName: connection_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: execution_id-index
          KeySchema:
            - AttributeName: execution_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-websocket-connections'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # CloudWatch Log Group for Connection Manager Lambda
  ConnectionManagerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-websocket-connection-manager'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-websocket-connection-manager-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # IAM Role for Connection Manager Lambda
  ConnectionManagerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-websocket-connection-manager-role'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-websocket-connection-manager-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ConnectionManagerPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:PutItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                Resource:
                  - !GetAtt WebSocketConnectionsTable.Arn
                  - !Sub '${WebSocketConnectionsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'execute-api:ManageConnections'
                Resource: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*/*'

  # Connection Manager Lambda Function
  ConnectionManagerFunction:
    Type: AWS::Lambda::Function
    DependsOn: ConnectionManagerLogGroup
    Properties:
      FunctionName: !Sub '${ProjectName}-websocket-connection-manager'
      Runtime: provided.al2023
      Role: !GetAtt ConnectionManagerRole.Arn
      Handler: bootstrap
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: websocket-connection-manager.zip
      Timeout: 30
      Architectures:
        - arm64
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-websocket-connection-manager'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      Environment:
        Variables:
          RUNVOY_WEBSOCKET_CONNECTIONS_TABLE: !Ref WebSocketConnectionsTable

  # CloudWatch Log Group for Log Forwarder Lambda
  LogForwarderLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-websocket-log-forwarder'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-websocket-log-forwarder-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # IAM Role for Log Forwarder Lambda
  LogForwarderRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-websocket-log-forwarder-role'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-websocket-log-forwarder-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: LogForwarderPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:Query'
                  - 'dynamodb:UpdateItem'
                Resource:
                  - !GetAtt WebSocketConnectionsTable.Arn
                  - !Sub '${WebSocketConnectionsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'execute-api:ManageConnections'
                Resource: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*/*'

  # Log Forwarder Lambda Function
  LogForwarderFunction:
    Type: AWS::Lambda::Function
    DependsOn: LogForwarderLogGroup
    Properties:
      FunctionName: !Sub '${ProjectName}-websocket-log-forwarder'
      Runtime: provided.al2023
      Role: !GetAtt LogForwarderRole.Arn
      Handler: bootstrap
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: websocket-log-forwarder.zip
      Timeout: 60
      Architectures:
        - arm64
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-websocket-log-forwarder'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      Environment:
        Variables:
          RUNVOY_WEBSOCKET_CONNECTIONS_TABLE: !Ref WebSocketConnectionsTable
          RUNVOY_WEBSOCKET_API_ENDPOINT: !Sub '${WebSocketApi.ApiId}.execute-api.${AWS::Region}.amazonaws.com/${WebSocketApiStage.StageName}'

  # API Gateway WebSocket API
  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${ProjectName}-websocket-api'
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: '$request.body.action'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-websocket-api'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # WebSocket API Stage
  WebSocketApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref WebSocketApi
      StageName: production
      AutoDeploy: true
      DefaultRouteSettings:
        ThrottlingBurstLimit: 1000
        ThrottlingRateLimit: 500

  # WebSocket API $connect Route
  WebSocketConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: '$connect'
      Target: !Sub 'integrations/${WebSocketConnectIntegration}'

  # WebSocket API $connect Integration
  WebSocketConnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ConnectionManagerFunction.Arn}/invocations'

  # WebSocket API $disconnect Route
  WebSocketDisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: '$disconnect'
      Target: !Sub 'integrations/${WebSocketDisconnectIntegration}'

  # WebSocket API $disconnect Integration
  WebSocketDisconnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ConnectionManagerFunction.Arn}/invocations'

  # Permission for API Gateway to invoke Connection Manager Lambda
  ConnectionManagerApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ConnectionManagerFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*/*'

  # CloudWatch Logs Subscription Filter for Log Forwarder
  LogForwarderSubscriptionFilter:
    Type: AWS::Logs::SubscriptionFilter
    DependsOn:
      - LogForwarderFunction
      - LogForwarderSubscriptionPermission
    Properties:
      LogGroupName: !Ref RunnerLogGroup
      FilterPattern: 'task/runner/*'
      DestinationArn: !GetAtt LogForwarderFunction.Arn

  # Permission for CloudWatch Logs to invoke Log Forwarder Lambda
  LogForwarderSubscriptionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LogForwarderFunction
      Action: lambda:InvokeFunction
      Principal: logs.amazonaws.com
      SourceArn: !Sub '${RunnerLogGroup.Arn}:*'

