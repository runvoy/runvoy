AWSTemplateFormatVersion: '2010-09-09'
Description: 'runvoy - Remote Task Execution Platform (backend)'

Parameters:
  ProjectName:
    Type: String
    Default: runvoy
    Description: Name prefix for all resources

  LambdaCodeBucket:
    Type: String
    Description: S3 bucket name containing Lambda released artifacts

  ReleaseVersion:
    Type: String
    Description: Version of the released artifacts

  LogRetentionDays:
    Type: Number
    Default: 365
    Description: Number of days to retain CloudWatch logs
    AllowedValues: # https://docs.aws.amazon.com/AWSCloudFormation/latest/TemplateReference/aws-resource-logs-loggroup.html
      - 1
      - 3
      - 5
      - 7
      - 14
      - 30
      - 60
      - 90
      - 120
      - 150
      - 180
      - 365
      - 400
      - 545
      - 731
      - 1096
      - 1827
      - 2192
      - 2557
      - 2922
      - 3288
      - 3653

Resources:
  # DynamoDB Table for API Keys
  APIKeysTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-api-keys'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: api_key_hash
          AttributeType: S
        - AttributeName: user_email
          AttributeType: S
        - AttributeName: _all
          AttributeType: S
      KeySchema:
        - AttributeName: api_key_hash
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_email-index
          KeySchema:
            - AttributeName: user_email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: all-user_email
          KeySchema:
            - AttributeName: _all
              KeyType: HASH
            - AttributeName: user_email
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-api-keys'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for Executions
  ExecutionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-executions'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: execution_id
          AttributeType: S
        - AttributeName: started_at
          AttributeType: N
        - AttributeName: _all
          AttributeType: S
        - AttributeName: created_by_request_id
          AttributeType: S
        - AttributeName: modified_by_request_id
          AttributeType: S
      KeySchema:
        - AttributeName: execution_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: all-started_at
          KeySchema:
            - AttributeName: _all
              KeyType: HASH
            - AttributeName: started_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: created_by_request_id-index
          KeySchema:
            - AttributeName: created_by_request_id
              KeyType: HASH
            - AttributeName: started_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: modified_by_request_id-index
          KeySchema:
            - AttributeName: modified_by_request_id
              KeyType: HASH
            - AttributeName: started_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-executions'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for Pending API Keys
  PendingAPIKeysTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-pending-api-keys'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: secret_token
          AttributeType: S
      KeySchema:
        - AttributeName: secret_token
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-pending-api-keys'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for Secrets Metadata
  SecretsMetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-secrets-metadata'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: secret_name
          AttributeType: S
        - AttributeName: _all
          AttributeType: S
      KeySchema:
        - AttributeName: secret_name
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: all-secret_name
          KeySchema:
            - AttributeName: _all
              KeyType: HASH
            - AttributeName: secret_name
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-secrets-metadata'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for Image-TaskDefinition Mappings
  ImageTaskDefinitionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-image-taskdefs'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: image_id
          AttributeType: S
        - AttributeName: is_default_placeholder
          AttributeType: S
        - AttributeName: _all
          AttributeType: S
      KeySchema:
        - AttributeName: image_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: is_default-index
          KeySchema:
            - AttributeName: is_default_placeholder
              KeyType: HASH
            - AttributeName: image_id
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: all-image_id
          KeySchema:
            - AttributeName: _all
              KeyType: HASH
            - AttributeName: image_id
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-image-taskdefs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # KMS Key for encrypting secrets in e.g. Parameter Store
  SecretsKmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub '${ProjectName} secrets encryption key'
      EnableKeyRotation: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-secrets-kms-key'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowRootAccount
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'

  SecretsKmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${ProjectName}'
      TargetKeyId: !Ref SecretsKmsKey

  # CloudWatch Log Group for ECS task runner logs
  RunnerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/ecs/${ProjectName}/runner'
      RetentionInDays: !Ref LogRetentionDays
      DeletionProtectionEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-runner-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # CloudWatch Log Group for Lambda orchestrator
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-orchestrator'
      RetentionInDays: !Ref LogRetentionDays
      DeletionProtectionEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-lambda-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # VPC for Fargate tasks
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 172.20.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-vpc'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-igw'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets (2 for HA)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 172.20.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-1'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 172.20.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-2'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-rt'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # Security Group for Fargate tasks
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub 'Security group for ${ProjectName} Fargate tasks'
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: !Sub 'Allow all outbound traffic (needed for Git clone, AWS API, etc.) for ${ProjectName} tasks'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-fargate-sg'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectName}-cluster'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
          Base: 0
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-cluster'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # ECS Task Definition is now managed dynamically via ECS API
  # Task definitions are registered on-demand when images are added via the API

  # IAM Role for Task Execution (pulling images, writing logs)
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-task-execution-role-${AWS::Region}'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-task-execution-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # IAM Role for Task (runtime permissions for user commands)
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-task-role-${AWS::Region}'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-task-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !GetAtt RunnerLogGroup.Arn
        # TODO: Add more granular permissions based on user needs
        # For MVP, users can add AdministratorAccess or custom policies manually

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-role-${AWS::Region}'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-lambda-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: OrchestratorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Task definition permissions (scoped to runvoy-* family prefix)
              # Task definitions can have UUID-based names (e.g., runvoy-docker-library-alpine-latest-68ec6e67)
              # or image-based names (e.g., runvoy-image-alpine-latest)
              - Effect: Allow
                Action:
                  - 'ecs:RegisterTaskDefinition'
                  - 'ecs:DescribeTaskDefinition'
                  - 'ecs:DeregisterTaskDefinition'
                  - 'ecs:DeleteTaskDefinitions'
                  - 'ecs:ListTaskDefinitions'
                Resource: '*'
              # Tagging permissions for task definitions and tasks
              - Effect: Allow
                Action:
                  - 'ecs:ListTagsForResource'
                  - 'ecs:TagResource'
                  - 'ecs:UntagResource'
                Resource:
                  - !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task-definition/runvoy-*'
                  - !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task/${ProjectName}-cluster/*'
              # Task permissions
              # RunTask requires permission on both task definitions and cluster
              - Effect: Allow
                Action:
                  - 'ecs:RunTask'
                Resource:
                  - !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task-definition/runvoy-*'
                  - !GetAtt ECSCluster.Arn
              - Effect: Allow
                Action:
                  - 'ecs:ListTasks'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'ecs:StopTask'
                  - 'ecs:DescribeTasks'
                Resource: !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task/${ProjectName}-cluster/*'
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource:
                  - !GetAtt TaskExecutionRole.Arn
                  - !GetAtt TaskRole.Arn
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/*'
              - Effect: Allow
                Action:
                  - 'logs:FilterLogEvents'
                Resource:
                  - !GetAtt RunnerLogGroup.Arn
                  - !GetAtt LambdaLogGroup.Arn
                  - !GetAtt EventProcessorLogGroup.Arn
              - Effect: Allow
                Action:
                  - 'logs:DescribeLogStreams'
                Resource: !GetAtt RunnerLogGroup.Arn
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                Resource:
                  - !GetAtt APIKeysTable.Arn
                  - !GetAtt ExecutionsTable.Arn
                  - !GetAtt ExecutionLogsTable.Arn
                  - !GetAtt PendingAPIKeysTable.Arn
                  - !GetAtt SecretsMetadataTable.Arn
                  - !GetAtt ImageTaskDefinitionsTable.Arn
                  - !GetAtt WebSocketConnectionsTable.Arn
                  - !GetAtt WebSocketTokensTable.Arn
                  - !Sub '${APIKeysTable.Arn}/index/*'
                  - !Sub '${ExecutionsTable.Arn}/index/*'
                  - !Sub '${ImageTaskDefinitionsTable.Arn}/index/*'
                  - !Sub '${WebSocketTokensTable.Arn}/index/*'
                  - !Sub '${SecretsMetadataTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'ssm:DescribeParameters'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'ssm:PutParameter'
                  - 'ssm:DeleteParameter'
                  - 'ssm:GetParameter'
                  - 'ssm:GetParameters'
                  - 'ssm:GetParametersByPath'
                  - 'ssm:ListTagsForResource'
                  - 'ssm:AddTagsToResource'
                  - 'ssm:RemoveTagsFromResource'
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${ProjectName}/*'
              - Effect: Allow
                Action:
                  - 'iam:GetRole'
                Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/*'
              - Effect: Allow
                Action:
                  - 'kms:Encrypt'
                  - 'kms:Decrypt'
                  - 'kms:ReEncrypt*'
                  - 'kms:GenerateDataKey*'
                  - 'kms:DescribeKey'
                Resource: !GetAtt SecretsKmsKey.Arn

  # Lambda Function (code loaded from S3 bucket)
  LambdaFunction:
    Type: AWS::Lambda::Function
    DependsOn: LambdaLogGroup
    Properties:
      FunctionName: !Sub '${ProjectName}-orchestrator'
      Runtime: provided.al2023
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: bootstrap
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Sub '${ReleaseVersion}/${ProjectName}-orchestrator.zip'
      Timeout: 30
      Architectures:
        - arm64
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-orchestrator'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      Environment:
        Variables:
          RUNVOY_AWS_API_KEYS_TABLE: !Ref APIKeysTable
          RUNVOY_AWS_ECS_CLUSTER: !Ref ECSCluster
          RUNVOY_AWS_EXECUTIONS_TABLE: !Ref ExecutionsTable
          RUNVOY_AWS_EXECUTION_LOGS_TABLE: !Ref ExecutionLogsTable
          RUNVOY_AWS_IMAGE_TASKDEFS_TABLE: !Ref ImageTaskDefinitionsTable
          RUNVOY_AWS_LOG_GROUP: !Ref RunnerLogGroup
          RUNVOY_AWS_ORCHESTRATOR_LOG_GROUP: !Ref LambdaLogGroup
          RUNVOY_AWS_EVENT_PROCESSOR_LOG_GROUP: !Ref EventProcessorLogGroup
          RUNVOY_AWS_PENDING_API_KEYS_TABLE: !Ref PendingAPIKeysTable
          RUNVOY_AWS_SECRETS_METADATA_TABLE: !Ref SecretsMetadataTable
          RUNVOY_AWS_SECRETS_KMS_KEY_ARN: !GetAtt SecretsKmsKey.Arn
          RUNVOY_AWS_SECURITY_GROUP: !Ref FargateSecurityGroup
          RUNVOY_AWS_SUBNET_1: !Ref PublicSubnet1
          RUNVOY_AWS_SUBNET_2: !Ref PublicSubnet2
          RUNVOY_AWS_DEFAULT_TASK_EXEC_ROLE_ARN: !GetAtt TaskExecutionRole.Arn
          RUNVOY_AWS_DEFAULT_TASK_ROLE_ARN: !GetAtt TaskRole.Arn
          RUNVOY_AWS_WEBSOCKET_CONNECTIONS_TABLE: !Ref WebSocketConnectionsTable
          RUNVOY_AWS_WEBSOCKET_TOKENS_TABLE: !Ref WebSocketTokensTable
          RUNVOY_AWS_WEBSOCKET_API_ENDPOINT: !Sub '${WebSocketApi.ApiId}.execute-api.${AWS::Region}.amazonaws.com/production'

  # Lambda Function URL
  LambdaFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !GetAtt LambdaFunction.Arn
      AuthType: NONE

  # Public access permission for Function URL
  LambdaFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaFunction.Arn
      Principal: '*'
      Action: lambda:InvokeFunctionUrl
      FunctionUrlAuthType: NONE

  # CloudWatch Log Group for Event Processor Lambda
  EventProcessorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-event-processor'
      RetentionInDays: !Ref LogRetentionDays
      DeletionProtectionEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-event-processor-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # Event Processor Lambda Function
  EventProcessorFunction:
    Type: AWS::Lambda::Function
    DependsOn: EventProcessorLogGroup
    Properties:
      FunctionName: !Sub '${ProjectName}-event-processor'
      Runtime: provided.al2023
      Role: !GetAtt EventProcessorRole.Arn
      Handler: bootstrap-event-processor
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Sub '${ReleaseVersion}/${ProjectName}-event-processor.zip'
      Timeout: 10
      Architectures:
        - arm64
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-event-processor'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      Environment:
        Variables:
          RUNVOY_AWS_API_KEYS_TABLE: !Ref APIKeysTable
          RUNVOY_AWS_EXECUTIONS_TABLE: !Ref ExecutionsTable
          RUNVOY_AWS_EXECUTION_LOGS_TABLE: !Ref ExecutionLogsTable
          RUNVOY_AWS_ECS_CLUSTER: !Ref ECSCluster
          RUNVOY_AWS_IMAGE_TASKDEFS_TABLE: !Ref ImageTaskDefinitionsTable
          RUNVOY_AWS_PENDING_API_KEYS_TABLE: !Ref PendingAPIKeysTable
          RUNVOY_AWS_SECRETS_METADATA_TABLE: !Ref SecretsMetadataTable
          RUNVOY_AWS_LOG_GROUP: !Ref RunnerLogGroup
          RUNVOY_AWS_ORCHESTRATOR_LOG_GROUP: !Ref LambdaLogGroup
          RUNVOY_AWS_EVENT_PROCESSOR_LOG_GROUP: !Ref EventProcessorLogGroup
          RUNVOY_AWS_DEFAULT_TASK_EXEC_ROLE_ARN: !GetAtt TaskExecutionRole.Arn
          RUNVOY_AWS_DEFAULT_TASK_ROLE_ARN: !GetAtt TaskRole.Arn
          RUNVOY_AWS_SECRETS_PREFIX: '/runvoy/secrets'
          RUNVOY_AWS_SECRETS_KMS_KEY_ARN: !GetAtt SecretsKmsKey.Arn
          RUNVOY_AWS_WEBSOCKET_CONNECTIONS_TABLE: !Ref WebSocketConnectionsTable
          RUNVOY_AWS_WEBSOCKET_TOKENS_TABLE: !Ref WebSocketTokensTable
          RUNVOY_AWS_WEBSOCKET_API_ENDPOINT: !Sub '${WebSocketApi.ApiId}.execute-api.${AWS::Region}.amazonaws.com/production'
          RUNVOY_LOG_LEVEL: !Ref 'AWS::NoValue'

  # Allow CloudWatch Logs to invoke the event processor
  EventProcessorLogsPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref EventProcessorFunction
      Action: lambda:InvokeFunction
      Principal: !Sub 'logs.${AWS::Region}.amazonaws.com'
      SourceArn: !GetAtt RunnerLogGroup.Arn

  # Stream runner task logs to the event processor Lambda
  RunnerLogsSubscription:
    Type: AWS::Logs::SubscriptionFilter
    DependsOn:
      - RunnerLogGroup
      - EventProcessorFunction
      - EventProcessorLogsPermission
    Properties:
      FilterPattern: ""
      DestinationArn: !GetAtt EventProcessorFunction.Arn
      LogGroupName: !Ref RunnerLogGroup

  # IAM Role for Event Processor Lambda
  EventProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-event-processor-role-${AWS::Region}'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-event-processor-role'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: EventProcessorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:Query'
                Resource:
                  - !GetAtt ExecutionsTable.Arn
                  - !Sub '${ExecutionsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'dynamodb:Query'
                Resource:
                  - !GetAtt APIKeysTable.Arn
                  - !Sub '${APIKeysTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'ecs:DescribeTasks'
                # Event processor needs to describe tasks in our cluster to update execution status
                Resource: !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task/${ProjectName}-cluster/*'
              - Effect: Allow
                Action:
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:BatchWriteItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:Query'
                Resource:
                  - !GetAtt ExecutionLogsTable.Arn
                  - !GetAtt WebSocketConnectionsTable.Arn
                  - !GetAtt WebSocketTokensTable.Arn
                  - !Sub '${WebSocketConnectionsTable.Arn}/index/*'
                  - !Sub '${WebSocketTokensTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'execute-api:ManageConnections'
                Resource: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi.ApiId}/production/POST/@connections/*'
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:Query'
                Resource:
                  - !GetAtt ImageTaskDefinitionsTable.Arn
                  - !Sub '${ImageTaskDefinitionsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:Query'
                Resource:
                  - !GetAtt SecretsMetadataTable.Arn
                  - !Sub '${SecretsMetadataTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:Query'
                Resource:
                  - !GetAtt APIKeysTable.Arn
                  - !Sub '${APIKeysTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 'ecs:ListTaskDefinitions'
                  - 'ecs:DescribeTaskDefinition'
                  - 'ecs:RegisterTaskDefinition'
                  - 'ecs:DeregisterTaskDefinition'
                  - 'ecs:DeleteTaskDefinitions'
                  - 'ecs:TagResource'
                  - 'ecs:ListTagsForResource'
                  - 'ecs:UntagResource'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'ssm:DescribeParameters'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'ssm:GetParameter'
                  - 'ssm:GetParameters'
                  - 'ssm:GetParametersByPath'
                  - 'ssm:ListTagsForResource'
                  - 'ssm:AddTagsToResource'
                  - 'ssm:RemoveTagsFromResource'
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${ProjectName}/secrets/*'
              - Effect: Allow
                Action:
                  - 'iam:GetRole'
                Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/*'
              - Effect: Allow
                Action:
                  - 'kms:Decrypt'
                  - 'kms:DescribeKey'
                Resource: !GetAtt SecretsKmsKey.Arn

  # EventBridge Rule for ECS Task State Changes
  TaskCompletionEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${ProjectName}-task-completion'
      Description: 'Captures ECS task completion events for runvoy'
      State: ENABLED
      EventPattern:
        source:
          - aws.ecs
        detail-type:
          - ECS Task State Change
        detail:
          clusterArn:
            - !GetAtt ECSCluster.Arn
          lastStatus:
            - RUNNING
            - STOPPED
      Targets:
        - Arn: !GetAtt EventProcessorFunction.Arn
          Id: EventProcessorTarget

  # Permission for EventBridge to invoke Event Processor Lambda
  EventProcessorEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref EventProcessorFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt TaskCompletionEventRule.Arn

  # EventBridge Scheduled Rule for Health Reconciliation
  HealthReconcileEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${ProjectName}-health-reconcile'
      Description: 'Periodic health reconciliation for runvoy resources'
      State: ENABLED
      ScheduleExpression: 'rate(1 hour)'
      Targets:
        - Arn: !GetAtt EventProcessorFunction.Arn
          Id: HealthReconcileTarget
          Input: '{"detail-type":"Scheduled Event","source":"aws.events","detail":{"runvoy_event":"health_reconcile"}}'

  # Permission for Health Reconcile Scheduled Rule to invoke Event Processor Lambda
  HealthReconcileEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref EventProcessorFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt HealthReconcileEventRule.Arn

  # Permission for API Gateway to invoke Event Processor Lambda (WebSocket events)
  EventProcessorApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref EventProcessorFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*/*'

  # DynamoDB Table for WebSocket Connections
  WebSocketConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-websocket-connections'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: connection_id
          AttributeType: S
        - AttributeName: execution_id
          AttributeType: S
      KeySchema:
        - AttributeName: connection_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: execution_id-index
          KeySchema:
            - AttributeName: execution_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-websocket-connections'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for WebSocket Tokens (authentication tokens for WebSocket connections)
  WebSocketTokensTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-websocket-tokens'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: token
          AttributeType: S
        - AttributeName: execution_id
          AttributeType: S
      KeySchema:
        - AttributeName: token
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: execution_id-index
          KeySchema:
            - AttributeName: execution_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-websocket-tokens'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # DynamoDB Table for buffered execution logs
  ExecutionLogsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-execution-logs'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: execution_id
          AttributeType: S
        - AttributeName: event_key
          AttributeType: S
      KeySchema:
        - AttributeName: execution_id
          KeyType: HASH
        - AttributeName: event_key
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-execution-logs'
        - Key: Application
          Value: !Ref ProjectName
        - Key: ManagedBy
          Value: 'cloudformation'

  # API Gateway WebSocket API
  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${ProjectName}-websocket-api'
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: '$request.body.action'
      Tags:
        Name: !Sub '${ProjectName}-websocket-api'
        Application: !Ref ProjectName
        ManagedBy: 'cloudformation'

  # WebSocket API Stage
  WebSocketApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref WebSocketApi
      StageName: production
      AutoDeploy: true
      DefaultRouteSettings:
        ThrottlingBurstLimit: 1000
        ThrottlingRateLimit: 500

  # WebSocket API $connect Route
  WebSocketConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    DependsOn:
      - WebSocketApiStage
      - WebSocketConnectIntegration
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: '$connect'
      Target: !Sub 'integrations/${WebSocketConnectIntegration}'

  # WebSocket API $connect Integration
  WebSocketConnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    DependsOn:
      - EventProcessorFunction
      - EventProcessorApiPermission
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${EventProcessorFunction.Arn}/invocations'

  # WebSocket API $disconnect Route
  WebSocketDisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    DependsOn:
      - WebSocketApiStage
      - WebSocketDisconnectIntegration
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: '$disconnect'
      Target: !Sub 'integrations/${WebSocketDisconnectIntegration}'

  # WebSocket API $disconnect Integration
  WebSocketDisconnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    DependsOn:
      - EventProcessorFunction
      - EventProcessorApiPermission
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${EventProcessorFunction.Arn}/invocations'

