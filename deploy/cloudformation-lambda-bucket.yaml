AWSTemplateFormatVersion: '2010-09-09'
Description: 'mycli - Git-based Remote Command Execution Infrastructure (lambda code bucket)'
# NOTE: currently it seems impossible to manage Lambda deployment with a single stack. This template is used to create the S3 bucket for Lambda code storage and orchestrate its deletion. Ideally we should be able to manage the Lambda deployment with a single stack.

Parameters:
  ProjectName:
    Type: String
    Default: mycli
    Description: Name prefix for resources

Resources:
  # S3 bucket for Lambda code storage
  LambdaCodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-lambda-code-${AWS::AccountId}-${AWS::Region}'
      # Enable versioning for Lambda code history
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: mycli
        - Key: Purpose
          Value: Lambda Code Storage
        - Key: ManagedBy
          Value: CloudFormation

Outputs:
  BucketName:
    Description: S3 bucket name for Lambda code
    Value: !Ref LambdaCodeBucket
    Export:
      Name: !Sub '${ProjectName}-lambda-code-bucket'

  BucketArn:
    Description: S3 bucket ARN
    Value: !GetAtt LambdaCodeBucket.Arn
