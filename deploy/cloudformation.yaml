AWSTemplateFormatVersion: '2010-09-09'
Description: 'mycli - Git-based Remote Command Execution Infrastructure'

Parameters:
  ProjectName:
    Type: String
    Default: mycli
    Description: Name prefix for all resources

  LambdaCodeBucket:
    Type: String
    Description: S3 bucket name containing Lambda deployment package

  LambdaCodeKey:
    Type: String
    Default: bootstrap.zip
    Description: S3 key for Lambda deployment package

  JWTSecret:
    Type: String
    NoEcho: true
    Description: Secret for signing JWT tokens for log viewer access
    Default: ''

  DefaultImage:
    Type: String
    Default: 'public.ecr.aws/docker/library/ubuntu:22.04'
    Description: Default Docker image (generic base image, users can specify task-specific images)

Conditions:
  HasJWTSecret: !Not [!Equals [!Ref JWTSecret, '']]

Resources:
  # DynamoDB Table for API Keys
  APIKeysTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-api-keys'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: api_key_hash
          AttributeType: S
        - AttributeName: user_email
          AttributeType: S
      KeySchema:
        - AttributeName: api_key_hash
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_email-index
          KeySchema:
            - AttributeName: user_email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-api-keys'

  # DynamoDB Table for Executions
  ExecutionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-executions'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: execution_id
          AttributeType: S
        - AttributeName: started_at
          AttributeType: S
        - AttributeName: user_email
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: execution_id
          KeyType: HASH
        - AttributeName: started_at
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: user_email-started_at
          KeySchema:
            - AttributeName: user_email
              KeyType: HASH
            - AttributeName: started_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: status-started_at
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: started_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-executions'

  # DynamoDB Table for Locks
  LocksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-locks'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: lock_name
          AttributeType: S
      KeySchema:
        - AttributeName: lock_name
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-locks'

  # S3 Bucket for code uploads (optional)
  CodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-code-${AWS::AccountId}-${AWS::Region}'
      LifecycleConfiguration:
        Rules:
          - Id: DeleteAfter7Days
            Status: Enabled
            ExpirationInDays: 7
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-code-bucket'

  # CloudWatch Log Group for execution logs
  ExecutionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/mycli/${ProjectName}'
      RetentionInDays: 7

  # VPC for Fargate tasks
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-vpc'

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-igw'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets (2 for HA)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-2'

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-rt'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # Security Group for Fargate tasks
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Fargate tasks
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic (needed for Git clone, AWS API, etc.)
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-fargate-sg'

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectName}-cluster'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
          Base: 0

  # ECS Task Definition
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ProjectName}-task'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: executor
          Image: !Ref DefaultImage
          Essential: true
          # Command is overridden at runtime by Lambda
          # Lambda constructs a shell script that clones git repo and runs user command
          Command:
            - '/bin/sh'
            - '-c'
            - 'echo "This task definition is a template. Command will be overridden at runtime."'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ExecutionLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: task

  # IAM Role for Task Execution (pulling images, writing logs)
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-task-execution-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # IAM Role for Task (runtime permissions for user commands)
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-task-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !GetAtt ExecutionLogGroup.Arn
        # TODO: Add more granular permissions based on user needs
        # For MVP, users can add AdministratorAccess or custom policies manually

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: OrchestratorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ecs:RunTask'
                  - 'ecs:DescribeTasks'
                  - 'ecs:DescribeTaskDefinition'
                  - 'ecs:RegisterTaskDefinition'
                  - 'ecs:DeregisterTaskDefinition'
                  - 'ecs:ListTasks'
                  - 'ecs:TagResource'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource:
                  - !GetAtt TaskExecutionRole.Arn
                  - !GetAtt TaskRole.Arn
              - Effect: Allow
                Action:
                  - 'logs:GetLogEvents'
                  - 'logs:FilterLogEvents'
                  - 'logs:DescribeLogStreams'
                Resource: !GetAtt ExecutionLogGroup.Arn
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                Resource:
                  - !GetAtt APIKeysTable.Arn
                  - !GetAtt ExecutionsTable.Arn
                  - !GetAtt LocksTable.Arn
                  - !Sub '${APIKeysTable.Arn}/index/*'
                  - !Sub '${ExecutionsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                Resource:
                  - !Sub '${CodeBucket.Arn}/*'

  # Lambda Function (code loaded from S3 bucket)
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-orchestrator'
      Runtime: provided.al2023
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: bootstrap
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref LambdaCodeKey
      Timeout: 60
      Architectures:
        - arm64
      Environment:
        Variables:
          API_KEYS_TABLE: !Ref APIKeysTable
          EXECUTIONS_TABLE: !Ref ExecutionsTable
          LOCKS_TABLE: !Ref LocksTable
          ECS_CLUSTER: !Ref ECSCluster
          TASK_DEFINITION: !Ref TaskDefinition
          SUBNET_1: !Ref PublicSubnet1
          SUBNET_2: !Ref PublicSubnet2
          SECURITY_GROUP: !Ref FargateSecurityGroup
          LOG_GROUP: !Ref ExecutionLogGroup
          CODE_BUCKET: !Ref CodeBucket
          JWT_SECRET: !If [HasJWTSecret, !Ref JWTSecret, !Ref 'AWS::NoValue']
          WEB_UI_URL: ''

  # Lambda Function URL
  LambdaFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !GetAtt LambdaFunction.Arn
      AuthType: NONE

  # Public access permission for Function URL
  LambdaFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaFunction.Arn
      Principal: '*'
      Action: lambda:InvokeFunctionUrl
      FunctionUrlAuthType: NONE

Outputs:
  APIEndpoint:
    Description: Lambda Function URL endpoint
    Value: !GetAtt LambdaFunctionUrl.FunctionUrl
    Export:
      Name: !Sub '${ProjectName}-api-endpoint'

  APIKeysTableName:
    Description: DynamoDB API Keys Table name
    Value: !Ref APIKeysTable
    Export:
      Name: !Sub '${ProjectName}-api-keys-table'

  ExecutionsTableName:
    Description: DynamoDB Executions Table name
    Value: !Ref ExecutionsTable
    Export:
      Name: !Sub '${ProjectName}-executions-table'

  LocksTableName:
    Description: DynamoDB Locks Table name
    Value: !Ref LocksTable
    Export:
      Name: !Sub '${ProjectName}-locks-table'

  CodeBucketName:
    Description: S3 Code Bucket name
    Value: !Ref CodeBucket
    Export:
      Name: !Sub '${ProjectName}-code-bucket'

  ECSClusterName:
    Description: ECS Cluster name
    Value: !Ref ECSCluster
    Export:
      Name: !Sub '${ProjectName}-cluster'

  TaskDefinitionArn:
    Description: ECS Task Definition ARN
    Value: !Ref TaskDefinition

  LogGroup:
    Description: CloudWatch Log Group
    Value: !Ref ExecutionLogGroup
    Export:
      Name: !Sub '${ProjectName}-log-group'

  LambdaFunctionName:
    Description: Lambda function name
    Value: !Ref LambdaFunction
    Export:
      Name: !Sub '${ProjectName}-lambda-function'

  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${ProjectName}-vpc-id'
