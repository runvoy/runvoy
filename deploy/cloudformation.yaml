AWSTemplateFormatVersion: '2010-09-09'
Description: 'mycli - Git-based Remote Command Execution Infrastructure'

Parameters:
  ProjectName:
    Type: String
    Default: mycli
    Description: Name prefix for all resources

  APIKeyHash:
    Type: String
    NoEcho: true
    Description: Bcrypt hash of the API key

  GitHubToken:
    Type: String
    NoEcho: true
    Default: ''
    Description: GitHub Personal Access Token (optional, for private repos)

  GitLabToken:
    Type: String
    NoEcho: true
    Default: ''
    Description: GitLab Personal Access Token (optional, for private repos)

  SSHPrivateKey:
    Type: String
    NoEcho: true
    Default: ''
    Description: Base64-encoded SSH private key (optional, for private repos)

  DefaultImage:
    Type: String
    Default: 'public.ecr.aws/docker/library/ubuntu:22.04'
    Description: Default Docker image (generic base image, users can specify task-specific images)

Conditions:
  HasGitHubToken: !Not [!Equals [!Ref GitHubToken, '']]
  HasGitLabToken: !Not [!Equals [!Ref GitLabToken, '']]
  HasSSHKey: !Not [!Equals [!Ref SSHPrivateKey, '']]

Resources:
  # CloudWatch Log Group for execution logs
  ExecutionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/mycli/${ProjectName}'
      RetentionInDays: 7

  # VPC for Fargate tasks
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-vpc'

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-igw'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets (2 for HA)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-2'

  # Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-rt'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # Security Group for Fargate tasks
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Fargate tasks
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic (needed for Git clone, AWS API, etc.)
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-fargate-sg'

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectName}-cluster'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
          Base: 0

  # ECS Task Definition
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ProjectName}-task'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: executor
          Image: !Ref DefaultImage
          Essential: true
          # Command is overridden at runtime by Lambda
          # Lambda constructs a shell script that clones git repo and runs user command
          Command:
            - '/bin/sh'
            - '-c'
            - 'echo "This task definition is a template. Command will be overridden at runtime."'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ExecutionLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: task

  # IAM Role for Task Execution (pulling images, writing logs)
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-task-execution-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # IAM Role for Task (runtime permissions for user commands)
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-task-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !GetAtt ExecutionLogGroup.Arn
        # TODO: Add more granular permissions based on user needs
        # For MVP, users can add AdministratorAccess or custom policies manually

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: OrchestratorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ecs:RunTask'
                  - 'ecs:DescribeTasks'
                  - 'ecs:DescribeTaskDefinition'
                  - 'ecs:RegisterTaskDefinition'
                  - 'ecs:DeregisterTaskDefinition'
                  - 'ecs:ListTasks'
                  - 'ecs:TagResource'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource:
                  - !GetAtt TaskExecutionRole.Arn
                  - !GetAtt TaskRole.Arn
              - Effect: Allow
                Action:
                  - 'logs:GetLogEvents'
                  - 'logs:FilterLogEvents'
                  - 'logs:DescribeLogStreams'
                Resource: !GetAtt ExecutionLogGroup.Arn

  # API Gateway
  RestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ProjectName}-api'
      Description: mycli Git-based Remote Command Execution API
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource
  APIResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: execute

  # Lambda Function (created with placeholder code, updated by init command)
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-orchestrator'
      Runtime: provided.al2023
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: bootstrap
      Code:
        ZipFile: |
          #!/bin/sh
          # Placeholder bootstrap - will be replaced by mycli init command
          echo '{"statusCode": 503, "body": "{\"error\": \"Lambda function code not yet uploaded. Run mycli init to complete setup.\"}"}'
          exit 0
      Timeout: 60
      Architectures:
        - arm64
      Environment:
        Variables:
          API_KEY_HASH: !Ref APIKeyHash
          ECS_CLUSTER: !Ref ECSCluster
          TASK_DEFINITION: !Ref TaskDefinition
          SUBNET_1: !Ref PublicSubnet1
          SUBNET_2: !Ref PublicSubnet2
          SECURITY_GROUP: !Ref FargateSecurityGroup
          LOG_GROUP: !Ref ExecutionLogGroup
          GITHUB_TOKEN: !If [HasGitHubToken, !Ref GitHubToken, !Ref 'AWS::NoValue']
          GITLAB_TOKEN: !If [HasGitLabToken, !Ref GitLabToken, !Ref 'AWS::NoValue']
          SSH_PRIVATE_KEY: !If [HasSSHKey, !Ref SSHPrivateKey, !Ref 'AWS::NoValue']

  # API Gateway Method
  APIGatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref APIResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations'

  # Lambda Permission for API Gateway
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/*'

  # API Gateway Deployment
  APIGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - APIGatewayMethod
    Properties:
      RestApiId: !Ref RestAPI
      StageName: prod
      Description: !Sub 'Deployment for ${ProjectName} API'

Outputs:
  APIEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/prod/execute'
    Export:
      Name: !Sub '${ProjectName}-api-endpoint'

  ECSClusterName:
    Description: ECS Cluster name
    Value: !Ref ECSCluster
    Export:
      Name: !Sub '${ProjectName}-cluster'

  TaskDefinitionArn:
    Description: ECS Task Definition ARN
    Value: !Ref TaskDefinition

  LogGroup:
    Description: CloudWatch Log Group
    Value: !Ref ExecutionLogGroup
    Export:
      Name: !Sub '${ProjectName}-log-group'

  LambdaExecutionRoleArn:
    Description: Lambda execution role ARN
    Value: !GetAtt LambdaExecutionRole.Arn

  LambdaFunctionName:
    Description: Lambda function name
    Value: !Ref LambdaFunction
    Export:
      Name: !Sub '${ProjectName}-lambda-function'

  Subnet1:
    Description: Public Subnet 1
    Value: !Ref PublicSubnet1

  Subnet2:
    Description: Public Subnet 2
    Value: !Ref PublicSubnet2

  FargateSecurityGroup:
    Description: Fargate Security Group
    Value: !Ref FargateSecurityGroup

  RestAPIId:
    Description: API Gateway REST API ID
    Value: !Ref RestAPI

  APIResourceId:
    Description: API Gateway Resource ID for /execute
    Value: !Ref APIResource

  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${ProjectName}-vpc-id'
